  const STORAGE_KEY = "cyber-bit-state-v1";

  function createDefaultState() {
    return {
      xp: 0,
      level: 1,
      allowance: 100,

      badges: [],
      settings: {

        difficultyMode: "auto", // auto | easy | medium | hard

        showControlHints: true,
      },

  }

  function loadState() {
    try {
      const raw = window.localStorage.getItem(STORAGE_KEY);
      if (!raw) return createDefaultState();
      const parsed = JSON.parse(raw);
      const base = createDefaultState();
      return {
        ...base,
        ...parsed,
        settings: {
          ...base.settings,
          ...(parsed.settings || {}),
        },
      };
    } catch (e) {
      return createDefaultState();
    }
  }

  function saveState() {
    try {
      window.localStorage.setItem(STORAGE_KEY, JSON.stringify(playerState));
    } catch (e) {
      // ignore storage errors
    }
  }

  function getLevelForXp(xp) {
    return Math.floor(xp / 120) + 1;
  }

  function getLevelProgress(xp) {
    const level = getLevelForXp(xp);
    const levelStartXp = (level - 1) * 120;
    const nextLevelXp = level * 120;
    const span = nextLevelXp - levelStartXp;
    return {
      level,
      ratio: span > 0 ? (xp - levelStartXp) / span : 0,
      nextLevelXp,
    };
  }

  function getDifficultyForLevel(level) {
    if (level <= 2) return "easy";
    if (level <= 4) return "medium";
    return "hard";
  }

  function resolveDifficultyOverride() {
    const mode = playerState.settings.difficultyMode;
    if (mode === "easy" || mode === "medium" || mode === "hard") return mode;
    return getDifficultyForLevel(playerState.level || 1);
  }

  function applyOutcomeToPlayerState(scenario, isGood) {
    if (!scenario) return;

    const beforeXp = playerState.xp || 0;
    const beforeAllowance =
      typeof playerState.allowance === "number" ? playerState.allowance : 100;
    const beforeLevel = playerState.level || getLevelForXp(beforeXp);

    let xpDelta = 0;
    let moneyDelta = 0;
    const diff = scenario.difficulty || "medium";
    if (isGood) {
      if (diff === "easy") xpDelta = 25;
      else if (diff === "medium") xpDelta = 40;
      else xpDelta = 60; // hard
      // Optional: small reward could be added here if desired
    } else {
      // For children: mistakes cost allowance money instead of XP.
      if (diff === "easy") moneyDelta = -5;
      else if (diff === "medium") moneyDelta = -10;
      else moneyDelta = -15;
    }

    const newXp = Math.max(0, beforeXp + xpDelta);
    const progress = getLevelProgress(newXp);
    playerState.xp = newXp;
    playerState.level = progress.level;

    const newAllowance = Math.max(0, beforeAllowance + moneyDelta);
    playerState.allowance = newAllowance;

    if (scenario.id && !playerState.completedScenarioIds.includes(scenario.id)) {
      playerState.completedScenarioIds.push(scenario.id);
    }

    // Badges Logic
    if (!playerState.badges) playerState.badges = [];
    if (isGood && !playerState.badges.includes("Vigilant")) {
        playerState.badges.push("Vigilant");
    }
    if (playerState.level >= 3 && !playerState.badges.includes("Agent")) {
        playerState.badges.push("Agent");
    }
    if (playerState.level >= 5 && !playerState.badges.includes("Guardian")) {
        playerState.badges.push("Guardian");
    }

    const now = Date.now();
    sessionLog.push({
      timestamp: now,
      scenarioId: scenario.id || "unknown",
      deviceId: scenario.deviceId || "unknown",
      difficulty: scenario.difficulty || "unknown",
      result: isGood ? "good" : "bad",
      allowanceBefore: beforeAllowance,
      allowanceAfter: newAllowance,
      tags: scenario.tags || [],
    });

    saveState();

    const afterLevel = progress.level;
    if (afterLevel > beforeLevel && typeof showLevelUpFx === "function") {
      showLevelUpFx(afterLevel);
    }
  }

    if (difficulty === "easy") return base.replace("paypal", "paypa1");

  // Minimal audio helper (procedural beeps, no external assets)
  let audioCtx = null;
  function playBeep(freq, duration) {
    if (!playerState.settings.soundOn) return;
    try {
      if (!audioCtx) {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      }
      const ctx = audioCtx;
      const osc = ctx.createOscillator();
      const gain = ctx.createGain();
      osc.type = "sine";
      osc.frequency.value = freq;
      gain.gain.value = 0.12;
      osc.connect(gain);
      gain.connect(ctx.destination);
      const now = ctx.currentTime;
      osc.start(now);
      gain.gain.exponentialRampToValueAtTime(0.001, now + duration);
      osc.stop(now + duration + 0.02);
    } catch (e) {
      // ignore audio errors
    }
  }

    const dy = a.y - b.y;
    return Math.sqrt(dx * dx + dy * dy);

    function scheduleRandomNotification(minDelay, maxDelay) {
      wait(rand(minDelay, maxDelay), () => {
        // Choose a notification template whose device has no active alert yet
        const candidates = NOTIFICATION_DEFS.filter((d) => !notificationLogic.devices[d.deviceId]);

        const idx = Math.floor(rand(0, candidates.length));
        const def = candidates[idx];
        spawnNotification(def);

      let nearest = null;
      let nearestDist = 99999;

      for (const entry of interactables) {
        const d = dist(player.pos, entry.pos);
        if (d < entry.radius && d < nearestDist) {
          nearest = entry;
          nearestDist = d;
        }

      text("", { size: 20, width: 600, align: "center" }),
      pos(width() / 2, height() / 2 + 160),
      anchor("center"),
      color(UI_PALETTE.text),
    ]);

    onClick("fc-btn", (btn) => {
      const correct = btn.isTrueVal === item.isTrue;
      if (correct) {
        playChoiceGoodSfx();
        feedback.text = t("fc.correct") + " " + t(item.tip);
        feedback.color = UI_PALETTE.success;
        playerState.xp += 10;
      } else {
        playChoiceBadSfx();
        feedback.text = t("fc.incorrect") + " " + t(item.tip);
        feedback.color = UI_PALETTE.danger;
      }
      saveState();
      wait(2, () => go("device-phone")); // Go back to phone
    });

    add([
      text(t("ui.back"), { size: 18 }),
      pos(width() / 2, height() - 50),
      anchor("center"),
      color(UI_PALETTE.textDim),
    ]);

    onKeyPress("escape", () => go("device-phone"));
  });

  // ------------ Scene: Debrief (Assessment Loop) ------------ //
  scene("debrief", (data) => {
    addSceneFadeIn();
    drawTopHud();

    const { scenario, isGood, sourceDevice, sourceApp } = data;

    add([
      rect(width(), height()),
      pos(0, 0),
      color(UI_PALETTE.bg),
      fixed(),
      z(Z.BG),
    ]);

    add([
      text(t("debrief.title"), { size: 32 }),
      pos(width() / 2, 80),
      anchor("center"),
      color(UI_PALETTE.accent),
    ]);

    // Show Red Flags
    add([
      text(t("debrief.redflags"), { size: 24 }),
      pos(width() / 2, 140),
      anchor("center"),
      color(UI_PALETTE.danger),
    ]);

    const flags = scenario.hintLines || ["Check sender", "Check urgency", "Check links"];
    flags.forEach((flag, idx) => {
      add([
        text("- " + flag, { size: 20 }),
        pos(width() / 2, 180 + idx * 30),
        anchor("center"),
        color(UI_PALETTE.text),
      ]);
    });

    // Reasoning Input (Simplified as multiple choice for now)
    add([
      text(t("debrief.reasoning"), { size: 20 }),
      pos(width() / 2, 300),
      anchor("center"),
      color(UI_PALETTE.warning),
    ]);

    const reasons = [
      t("reason.sender"),
      t("reason.urgent"),
      t("reason.guess"),
    ];

    reasons.forEach((r, idx) => {
      add([
        rect(400, 40, { radius: 4 }),
        pos(width() / 2, 340 + idx * 50),
        anchor("center"),
        color(UI_PALETTE.panel),
        outline(1, UI_PALETTE.panelBorder),
        area(),
        "reason-btn",
        { reason: r }
      ]);
      add([
        text(r, { size: 16 }),
        pos(width() / 2, 340 + idx * 50),
        anchor("center"),
        color(UI_PALETTE.text),
      ]);
    });

    let selectedReason = null;
    onClick("reason-btn", (btn) => {
      playUiClickSfx();
      selectedReason = btn.reason;
      // Highlight selection
      get("reason-btn").forEach(b => b.color = UI_PALETTE.panel);
      btn.color = UI_PALETTE.highlight;
      
      // Show Continue
      if (!get("continue-btn").length) {
        const contBtn = add([
          rect(200, 50, { radius: 4 }),
          pos(width() / 2, 550),
          anchor("center"),
          color(UI_PALETTE.success),
          area(),
          "continue-btn"
        ]);
        add([
          text(t("debrief.continue"), { size: 20 }),
          pos(width() / 2, 550),
          anchor("center"),
          color(rgb(0,0,0)),
        ]);
      }
    });

    onClick("continue-btn", () => {
      playUiClickSfx();
      // Go to result
      if (isGood) {
        go("good-ending", { scenario, sourceDevice, sourceApp });
      } else {
        go("bad-ending", { scenario, sourceDevice, sourceApp });
      }
    });
  });

  // ------------ Scene: Certificate ------------ //
  scene("certificate", () => {
    addSceneFadeIn();
    
    add([
      rect(width(), height()),
      pos(0, 0),
      color(UI_PALETTE.bg),
      fixed(),
      z(Z.BG),
    ]);

    // Certificate Border
    add([
      rect(800, 500, { radius: 4 }),
      pos(width() / 2, height() / 2),
      anchor("center"),
      color(250, 250, 240),
      outline(10, rgb(200, 180, 50)),
    ]);

    add([
      text(t("cert.title"), { size: 40, font: "serif" }),
      pos(width() / 2, height() / 2 - 150),
      anchor("center"),
      color(rgb(0, 0, 0)),
    ]);

    add([
      text(t("cert.awarded"), { size: 24, font: "serif" }),
      pos(width() / 2, height() / 2 - 50),
      anchor("center"),
      color(rgb(50, 50, 50)),
    ]);

    add([
      text("PLAYER", { size: 48, font: "serif", weight: "bold" }), // Could use player name if we had it
      pos(width() / 2, height() / 2 + 20),
      anchor("center"),
      color(rgb(0, 0, 0)),
    ]);

    add([
      text(t("cert.msg"), { size: 20, font: "serif" }),
      pos(width() / 2, height() / 2 + 100),
      anchor("center"),
      color(rgb(50, 50, 50)),
    ]);

    add([
      text(t("cert.return"), { size: 16 }),
      pos(width() / 2, height() - 40),
      anchor("center"),
      color(UI_PALETTE.textDim),
    ]);

    onKeyPress("escape", () => go("menu"));
  });

  // ------------ Scene 2: Generic Phishing Scenario UI ------------ //
  scene("scenario", (data) => {
    const scenario = data && data.scenario ? data.scenario : data;
    const sourceDevice = data && data.sourceDevice ? data.sourceDevice : null;
    const sourceApp = data && data.sourceApp ? data.sourceApp : null;

    // Dark overlay background
    add([
      rect(width(), height()),
      pos(0, 0),
      color(0, 0, 0),
      opacity(0.85),
      fixed(),
      z(Z.BG),
    ]);

    // Centered card panel
    const cardW = width() * 0.8;
    const cardH = height() * 0.8;
    const cardX = width() / 2;
    const cardY = height() / 2;

    // Card Shadow
    add([
      rect(cardW, cardH, { radius: 16 }),
      pos(cardX + 10, cardY + 10),
      color(0, 0, 0),
      opacity(0.5),
      anchor("center"),
      z(Z.MODAL - 1),
    ]);

    // Card Body
    add([
      rect(cardW, cardH, { radius: 16 }),
      pos(cardX, cardY),
      color(UI_PALETTE.bg),
      outline(2, UI_PALETTE.highlight),
      anchor("center"),
      z(Z.MODAL),
    ]);

    // Header bar
    add([
      rect(cardW, 60, { radius: [16, 16, 0, 0] }),
      pos(cardX, cardY - cardH / 2 + 30),
      color(UI_PALETTE.primary),
      anchor("center"),
      z(Z.MODAL),
    ]);

    let header = scenario.title;
    if (sourceApp) {
      header += " (" + sourceApp + ")";
    }

    add([
      text(header, { size: 24 }),
      pos(cardX - cardW / 2 + 20, cardY - cardH / 2 + 30),
      anchor("left"),
      color(255, 255, 255),
      z(Z.MODAL + 1),
    ]);

    // Sender line
    add([
      text("From: " + scenario.sender, { size: 20 }),
      pos(cardX - cardW / 2 + 30, cardY - cardH / 2 + 90),
      anchor("left"),
      color(255, 200, 200),
      z(Z.MODAL + 1),
    ]);

    // Message body
    add([
      text(scenario.messageLines.join("\n"), { size: 20, width: cardW * 0.6 }),
      pos(cardX - cardW / 2 + 30, cardY - cardH / 2 + 130),
      anchor("topleft"),
      color(UI_PALETTE.text),
      z(Z.MODAL + 1),
    ]);

    // Right-side hint block (Red Flags)
    const hintW = cardW * 0.3;
    const hintH = cardH * 0.4;
    const hintX = cardX + cardW / 2 - hintW / 2 - 30;
    const hintY = cardY - cardH / 2 + 130 + hintH / 2;

    add([
      rect(hintW, hintH, { radius: 8 }),
      pos(hintX, hintY),
      color(40, 40, 50),
      outline(2, rgb(200, 100, 100)),
      anchor("center"),
      z(Z.MODAL + 1),
    ]);

    add([
      text("RED FLAGS TO SPOT", { size: 16 }),
      pos(hintX, hintY - hintH / 2 + 20),
      anchor("center"),
      color(255, 150, 150),
      z(Z.MODAL + 2),
    ]);

    add([
      text("- " + scenario.hintLines.join("\n\n- "), { size: 14, width: hintW - 20 }),
      pos(hintX, hintY + 10),
      anchor("center"),
      color(220, 220, 220),
      z(Z.MODAL + 2),
    ]);

    // Helper to create choice buttons
    function makeChoiceButton(cfg) {
      const btn = add([
        rect(cfg.w, 60, { radius: 8 }),
        pos(cfg.x, cfg.y),
        color(cfg.bg),
        outline(2, rgb(0, 0, 0)),
        anchor("center"),
        area(),
        cfg.tag,
        z(Z.MODAL + 1),
      ]);
      
      add([
        text(cfg.label, { size: 20 }),
        pos(cfg.x, cfg.y),
        anchor("center"),
        color(0, 0, 0),
        z(Z.MODAL + 2),
      ]);
      return btn;
    }

    const buttonY = cardY + cardH / 2 - 60;

    // Risky choice (bad)
    makeChoiceButton({
      x: cardX - 160,
      y: buttonY,
      w: 280,
      bg: rgb(255, 180, 180),
      label: scenario.badChoiceLabel,
      tag: "choice-bad",
    });

    // Safe choice (good)
    makeChoiceButton({
      x: cardX + 160,
      y: buttonY,
      w: 280,
      bg: rgb(180, 255, 180),
      label: scenario.goodChoiceLabel,
      tag: "choice-good",
    });

    let footer = "Click a button to decide how to react.";
    add([
      text(footer, { size: 16 }),
      pos(cardX, cardY + cardH / 2 + 30),
      anchor("center"),
      color(150, 150, 150),
      z(Z.MODAL),
    ]);

    // Hover feedback
    onHover("choice-bad", (b) => {
      b.color = rgb(255, 210, 210);
      b.scale = vec2(1.05);
    }, (b) => {
      b.color = rgb(255, 180, 180);
      b.scale = vec2(1);
    });

    onHover("choice-good", (b) => {
      b.color = rgb(210, 255, 210);
      b.scale = vec2(1.05);
    }, (b) => {
      b.color = rgb(180, 255, 180);
      b.scale = vec2(1);
    });

    // Click handlers -> outcome scenes with tailored explanations
    onClick("choice-bad", () => {
      if (sourceDevice) {
        const dev = sourceDevice.toLowerCase();
        if (notificationLogic.devices[dev]) {
          delete notificationLogic.devices[dev];
        }
      }
      playChoiceBadSfx();
      go("debrief", { scenario, isGood: false, sourceDevice, sourceApp });
    });

    onClick("choice-good", () => {
      if (sourceDevice) {
        const dev = sourceDevice.toLowerCase();
        if (notificationLogic.devices[dev]) {
          delete notificationLogic.devices[dev];
        }
      }
      playChoiceGoodSfx();
      go("debrief", { scenario, isGood: true, sourceDevice, sourceApp });
    });
  });

  // ------------ Scene 3: Bad Ending (Educational Feedback) ------------ //
  scene("bad-ending", (data) => {
    const scenario = data && data.scenario ? data.scenario : null;
    const sourceDevice = data && data.sourceDevice ? data.sourceDevice : null;
    const sourceApp = data && data.sourceApp ? data.sourceApp : null;

    addSceneFadeIn();
    drawTopHud();

    applyOutcomeToPlayerState(scenario, false);
    playChoiceBadSfx();

    add([
      rect(width(), height()),
      pos(0, 0),
      color(120, 0, 24),
      fixed(),
      z(-10),
    ]);

    add([
      text(t("ending.hacked"), { size: 42 }),
      pos(width() / 2, height() / 2 - 80),
      anchor("center"),
      color(255, 220, 220),
    ]);

    const deviceLine = scenario
      ? `${t("ending.device")}: ${scenario.deviceName}`
      : t("ending.hacked_desc");

    const beforeAllowance =
      typeof playerState.allowance === "number" ? playerState.allowance : 100;

    const explanation =
      (scenario ? scenario.badExplanation : t("ending.hacked_desc")) +
      "\n\n" +
      deviceLine +
      "\n\n" +
      t("ending.allowance_lost");

    add([
      text(explanation, { size: 22 }),
      pos(width() / 2, height() / 2),
      anchor("center"),
      color(255, 240, 240),
    ]);

    add([
      text(t("ending.controls"), { size: 20 }),
      pos(width() / 2, height() - 80),
      anchor("center"),
      color(255, 255, 255),
    ]);

    function returnToContext() {
      if (sourceDevice) {
        const d = sourceDevice.toLowerCase();
        let deviceId = null;
        if (d === "phone") deviceId = "phone";
        else if (d === "computer") deviceId = "computer";
        else if (d === "tablet") deviceId = "tablet";

        if (deviceId) {
          const entryData = notificationLogic.devices[deviceId] || null;
          const scenarioForDevice = entryData ? entryData.scenario : null;
          const notification = entryData
            ? { deviceId: entryData.deviceId, app: entryData.app, scenario: entryData.scenario }
            : null;

          if (deviceId === "phone") {
            go("device-phone", { notification, scenario: scenarioForDevice });
          } else if (deviceId === "computer") {
            go("device-computer", { notification, scenario: scenarioForDevice });
          } else if (deviceId === "tablet") {
            go("device-tablet", { notification, scenario: scenarioForDevice });
          }
          return;
        }
      }
      go("room");
    }

    onKeyPress("r", () => {
      go("room");
    });

    onKeyPress("escape", () => {
      returnToContext();
    });
  });

  // ------------ Scene 4: Good Ending (Success Feedback) ------------ //
  scene("good-ending", (data) => {
    const scenario = data && data.scenario ? data.scenario : null;
    const sourceDevice = data && data.sourceDevice ? data.sourceDevice : null;
    const sourceApp = data && data.sourceApp ? data.sourceApp : null;

    addSceneFadeIn();
    drawTopHud();

    applyOutcomeToPlayerState(scenario, true);
    playChoiceGoodSfx();

    add([
      rect(width(), height()),
      pos(0, 0),
      color(0, 110, 40),
      fixed(),
      z(-10),
    ]);

    add([
      text(t("ending.safe"), { size: 42 }),
      pos(width() / 2, height() / 2 - 80),
      anchor("center"),
      color(220, 255, 220),
    ]);

    const deviceLine = scenario
      ? `${t("ending.device")}: ${scenario.deviceName}`
      : t("ending.safe_desc");

    const explanation =
      (scenario ? scenario.goodExplanation : t("ending.safe_desc")) +
      "\n\n" +
      deviceLine +
      "\n\n" +
      t("ending.allowance_safe");

    add([
      text(explanation, { size: 22 }),
      pos(width() / 2, height() / 2),
      anchor("center"),
      color(230, 255, 230),
    ]);

    add([
      text(t("ending.controls"), { size: 20 }),
      pos(width() / 2, height() - 80),
      anchor("center"),
      color(255, 255, 255),
    ]);

    function returnToContext() {
      if (sourceDevice) {
        const d = sourceDevice.toLowerCase();
        let deviceId = null;
        if (d === "phone") deviceId = "phone";
        else if (d === "computer") deviceId = "computer";
        else if (d === "tablet") deviceId = "tablet";

        if (deviceId) {
          const entryData = notificationLogic.devices[deviceId] || null;
          const scenarioForDevice = entryData ? entryData.scenario : null;
          const notification = entryData
            ? { deviceId: entryData.deviceId, app: entryData.app, scenario: entryData.scenario }
            : null;

          if (deviceId === "phone") {
            go("device-phone", { notification, scenario: scenarioForDevice });
          } else if (deviceId === "computer") {
            go("device-computer", { notification, scenario: scenarioForDevice });
          } else if (deviceId === "tablet") {
            go("device-tablet", { notification, scenario: scenarioForDevice });
          }
          return;
        }
      }
      go("room");
    }

    onKeyPress("r", () => {
      go("room");
    });

    onKeyPress("escape", () => {
      returnToContext();
    });
  });

  // Start at the main menu
  go("menu");
</script>
</body>
</html>
